<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/normalize.css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script defer src="./assets/fontawesome/on-server/js/fontawesome-all.js"></script>
  <link rel="icon" type="image/png" sizes="96x96" href="./assets/images/favicon-96x96.png">

  <title>My visit card</title>
</head>
<body>
  <div class="main flex-center">
    <div class="box-main flex">
      <section class="box-main-left">
        <div class="box-main-left-pic flex-center">
          <img src="./assets/images/profile1.png" alt="">
        </div>
        <div class="box-main-left-title flex-center flex-column">
          <h1 class="box-main-left-title-name font18 font-main">Jaqueline Paschoal</h1>
          <p class="box-main-left-title-profission font14 font-main">Web Developer</p>
        </div>
      </section>
      <section class="box-main-skills">
        <div class="box-main-skills-html">
          <p class="box-main-skills-title font12">HTML</p>
          <div class="box-main-skills-html-block"></div>
        </div>
        <div class="box-main-skills-css">
            <p class="box-main-skills-title font12">CSS/SASS</p>
            <div class="box-main-skills-css-block"></div>
          </div>
        <div class="box-main-skills-js">
          <p class="box-main-skills-title font12">JAVASCRIPT/JQUERY</p>
          <div class="box-main-skills-js-block"></div>
        </div>
        <div class="box-main-skills-php">
            <p class="box-main-skills-title font12">PHP</p>
            <div class="box-main-skills-php-block"></div>
        </div>
      </section>
      <section class="box-main-right flex-center flex-column">
        <p class="box-main-right-text font-main">
          Even when everything is perfect,
          you can always make it better. 
          Break barriers in your head,
          create something crazy and don't 
          forget Code is Poetry...
        </p> 
        <div class="box-main-right-social flex-center">
            <i class="far fa-envelope box-main-right-social-icon mail"></i>
            <i class="fab fa-github box-main-right-social-icon git"></i>
            <i class="fab fa-facebook-f box-main-right-social-icon face"></i>
            <i class="fab fa-twitter box-main-right-social-icon twitter"></i>
            <i class="fab fa-linkedin-in box-main-right-social-icon link"></i>
        </div>
      </section>
    </div>
  </div>

</body>
</html>
